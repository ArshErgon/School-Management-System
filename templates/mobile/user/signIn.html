{% extends "mobile/baseMobile.html" %}
{% block content %}


<div class="col-sm-5">
    <br>
{% if error %}
<div class="col-sm-6" style="margin:0px auto;">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{ error }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endif %}
    <center><h3>Login Page</h3></center>
    <form method="post" action="{% url 'login' %}">{% csrf_token %}
        <div class="form-row">
          <div class="form-group col-sm-2">
            <label for="inputEmail4">UserName</label>
            <input name="username" type="text" class="form-control" id="inputEmail4" required>
          </div>
          <div class="form-group col-sm-2">
            <label for="inputPassword4">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword4" required>
          </div>
        </div>
<br>
      <center><button type="submit" class="btn btn-primary">Sign in</button></center><br>
      <center><a href="{% url 'new_sign' %}" <button type="submit" class="btn btn-danger">New user?</button></a></center>
    </form>

</div>
<br><br><br><br><br>



{% endblock %}
