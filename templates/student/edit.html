{% extends 'base.html' %}
{% block content %}
<div class="col-8" style="margin:0px auto;"><br>
    <h3 style="text-align:center;">Student Update</h3>
    <br>
    <form class="row g-3" method="POST" action="">{% csrf_token %}
        <div class="col-sm-2">
            <label for="inputEmail4" class="form-label">Insitution</label>
            <input name="sCode" type="text" class="form-control" id="inputEmail4" value="{{ student.insitution|title }}" disabled>
          </div>

        <div class="col-sm-2">
            <label for="inputEmail4" class="form-label">Student Code</label>
            <input name="sCode" type="text" class="form-control" id="inputEmail4" value="{{ student.student_code }}">
          </div>

        <div class="col-md-2">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input name="fname" type="text" class="form-control" id="inputEmail4" value="{{ student.fName|capfirst }}">
        </div>

        <div class="col-md-2">
          <label for="inputPassword4" class="form-label">Second Name</label>
          <input name="sname" type="text" class="form-control" id="inputPassword4" value="{{ student.sName|capfirst }}">
        </div>

        <div class="col-md-2" data-provider="datepicker">
          <label for="inputPassword4" class="form-label">Date of Birth</label>
          <input name="dob" type="date" class="form-control" id="inputPassword4" value="{{ student.DOB|capfirst }}">
        </div><script>$('datepicker')({format:'dd/mm/yy'});</script>

        <div class="col-md-1">
          <label for="inputPassword4" class="form-label">Fees</label>
          <input name="fee" type="text" class="form-control" id="inputPassword4" value="{{ student.fee }}">
        </div>

        <div class="col-md-1">
            <label for="inputState" class="form-label">Class</label>
            <select name="presentClass" id="inputState" class="form-select">
              <option selected>{{ student.student_present_class }}</option>
              <option value="NUSERY">Nusery</option>
              <option value="LKG">LKG</option>
              <option value="UKG">UKG</option>
              <option value="1">1st</option>
              <option value="2">2nd</option>
              <option value="3">3th</option>
              <option value="4">4th</option>
              <option value="5">5th</option>
              <option value="6">6th</option>
              <option value="7">7th</option>
              <option value="8">8th</option>
              <option value="9">9th</option>
              <option value="10">10th</option>
              <option value="11">11th</option>
              <option value="12">12th</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select name="state" id="inputState" class="form-select">
              <option selected>{{ student.state }}</option>
              <option value="Andaman_and_Nicobar_Islands">Andaman and Nicobar Islands</option>
              <option value="Andhra_Pradesh" value="AP">Andhra Pradesh</option>
              <option value="Arunachal_Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadra_and_Nagar_Haveli">Dadra and Nagar Haveli</option>
              <option value="Daman_and_Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal_Pradesh">Himachal Pradesh</option>
              <option value="Jammu_and_Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Ladakh">Ladakh</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Madhya_Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil_Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar_Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West_Bengal">West Bengal</option>
            </select>
            </div>

        <div class="col-md-2">
          <label for="inputCity" class="form-label">City</label>
          <input name="city" type="text" class="form-control" id="inputCity" value="{{ student.city|capfirst }}">
        </div>
          
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Father's Name</label>
          <input name="fatherName" type="text" class="form-control" id="inputZip" value="{{ student.fatherName|capfirst }}">
        </div>

        <div class="col-md-2">
            <label for="inputZip" class="form-label">Mother's Name</label>
            <input name="motherName" type="text" class="form-control" id="inputZip" value="{{ student.motherName|capfirst }}">
          </div>

          <div class="col-md-2">
            <label for="inputZip" class="form-label">Address</label>
            <input name="address" type="text" class="form-control" id="inputZip" value="{{ student.address|title }}">
          </div>

        <div class="col-md-2">
            <label for="inputZip" class="form-label">Phone Number</label>
            <input name="phone_number" type="text" class="form-control" id="inputZip" maxlength="10" placeholder="+91"  value="{{ student.phoneNumber }}">
          </div>

          <div class="col-md-2">
            <label for="inputZip" class="form-label">Email</label>
            <input name="emailfield" type="email" class="form-control" id="inputZip" placeholder="example@gmail.com"  value="{{ student.email }}">
          </div>

          <div class="col-md-3">
            <label for="inputZip" class="form-label">Adhaar</label>
            <input name="adhaar" type="text" class="form-control" id="inputZip" maxlength="12"  value="{{ student.adhaar }}">
          </div>

          <div class="col-sm-2">
            <label for="inputState" class="form-label">Religion</label>
            <select name="religion" id="inputState" class="form-select">
              <option selected>{{ student.religion }}</option>
              <option value="MUSLIM">MUSLIM</option>
              <option value="HINDU">HINDU</option>
              <option value="CHRISTIAN">CHRISTIAN</option>
              <option value="ATHEIST">ATHEIST</option>
              <option value="SIKH">SIKH</option>
            </select>
            </div>

            <div class="col-md-2">
                <label for="inputState" class="form-label">Category</label>
                <select name="category" class="form-select">
                  <option selected>{{ student.category }}</option>
                  <option value="SC">SC</option>
                  <option value="OBC">OBC</option>
                  <option value="ST">ST</option>
                  <option value="GENERAL">GENERAL</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Caste</label>
                <input name="caste" type="text" class="form-control" id="inputZip" maxlength="12"  value="{{ student.caste }}">
              </div>
            
              <div class="col-md-3">
                <label for="inputZip" class="form-label">Relatives in school</label>
                <input name="relatives" type="text" class="form-control" id="inputZip" maxlength="12"  value="{{ student.relatives_in_school }}">
              </div>

              <div class="col-md-3">
                <label for="inputZip" class="form-label">RTE Student</label>
              <input name="rte" class="form-check-input" type="checkbox" id="inlineFormCheck">
              </div>

        <div class="col-12">
          <a href="{% url 'students:editStudent' pk=student.id %}"><center><button type="submit" class="btn btn-primary">Update</button></center></a>
        </div>
      </form>
<div>
</div>
<br><br><br><br><br><br>
</div>

{% endblock %}
