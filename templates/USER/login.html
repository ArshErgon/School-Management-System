{% extends 'base.html' %}
{% block content %}
<div>
    <h1>School Management System</h1>
</div>

<div>
    <h3>Welcome Back!</h3>
    <div class="col-sm-6" style="margin:0px auto;">
      {% if error %}
        <div class="col-sm-6" style="margin:0px auto;">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ error }}</strong><br>
                <em>Or have you <a href="">forgot password?</a></em>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
      {% endif %}
        
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <div class="row g-3 align-items-center">
            <div class="col-md-4">
              <label for="exampleInputPhoneNumberUSER" class="form-label">Phone Number</label>
              <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            </div>
            <div class="col-md-4">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
        </div>
        <br>
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>

          <a href="{% url 'new_sign' %}"<button type="submit" class="btn btn-danger">New User?</button></a>

    </div>
</div>
{% endblock %}
